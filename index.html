<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Hockey Simulator</title>
</head>
<body>
  <header>
    <h1>Hockey Simulator</h1>
  </header>
  <h3>Home</h3>
  <main>
    <table>
      <tr>
        <th>Period 1</th>
        <th>Period 2</th> 
        <th>Period 3</th>
        <th>Total</th>
      </tr>
      <tr>
        <td>Shots:<span id="home-p1-shots"> </span></td>
        <td>Shots: <span id="home-p2-shots"> </span></td>
        <td>Shots: <span id="home-p3-shots"> </span></td>
        <td>Shots: <span id="home-total-shots"> </span></td>
      </tr>
      <tr>
        <td>Hits: <span id="home-p1-hits"> </span></td>
        <td>Hits: <span id="home-p2-hits"> </span></td>
        <td>Hits: <span id="home-p3-hits"> </span></td>
        <td>Hits: <span id="home-total-hits"> </span></td>
      </tr>
      <tr>
        <td>Goals: <span id="home-p1-goals"> </span></td>
        <td>Goals: <span id="home-p2-goals"> </span></td>
        <td>Goals: <span id="home-p3-goals"> </span></td>
        <td>Goals: <span id="home-total-goals"> </span></td>
      </tr>
    </table>
    <br>
    
    <h3>Away</h3>

    <table id="t01">
      <tr>
        <th>Period 1</th>
        <th>Period 2</th> 
        <th>Period 3</th>
        <th>Total</th>
      </tr>
      <tr>
        <td>Shots:<span id="away-p1-shots"> </span></td>
        <td>Shots: <span id="away-p2-shots"> </span></td>
        <td>Shots: <span id="away-p3-shots"> </span></td>
        <td>Shots: <span id="away-total-shots"> </span></td>
      </tr>
      <tr>
        <td>Hits: <span id="away-p1-hits"> </span></td>
        <td>Hits: <span id="away-p2-hits"> </span></td>
        <td>Hits: <span id="away-p3-hits"> </span></td>
        <td>Hits: <span id="away-total-hits"> </span></td>
      </tr>
      <tr>
        <td>Goals: <span id="away-p1-goals"> </span></td>
        <td>Goals: <span id="away-p2-goals"> </span></td>
        <td>Goals: <span id="away-p3-goals"> </span></td>
        <td>Goals: <span id="away-total-goals"> </span></td>
      </tr>
    </table>
  </main>
  <footer></footer>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
